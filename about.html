<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Source Code</title>
    <script src= "script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
</head>
<body>
    <div class="grid-container">


        <div class="sticky-notes">
            <div class="note", id="archives-note">
                <p>ARCHIVES</p>
            </div>
            <div class="note", id="about-note">ABOUT</div>
            <div class="note", id="contact-note">CONTACT</div>
        </div>


        <div>
            <main class="main container">
                <h1>About Us</h1>
                <section class="photo-grid" aria-label="Gallery of photos">
                    <a href="#" aria-label="Open photo 1"><img src="https://picsum.photos/seed/1/800/600" alt="Photo 1" loading="auto"></a>
                    <a href="#" aria-label="Open photo 2"><img src="https://picsum.photos/seed/2/800/600" alt="Photo 2" loading="auto"></a>
                    <a href="#" aria-label="Open photo 3"><img src="https://picsum.photos/seed/3/800/600" alt="Photo 3" loading="lazy"></a>


                    <a href="#" aria-label="Open photo 4"><img src="https://picsum.photos/seed/4/800/600" alt="Photo 4" loading="lazy"></a>
                    <a href="#" aria-label="Open photo 5"><img src="https://picsum.photos/seed/5/800/600" alt="Photo 5" loading="lazy"></a>
                    <a href="#" aria-label="Open photo 6"><img src="https://picsum.photos/seed/6/800/600" alt="Photo 6" loading="lazy"></a>


                    <a href="#" aria-label="Open photo 7"><img src="https://picsum.photos/seed/7/800/600" alt="Photo 7" loading="lazy"></a>
                    <a href="#" aria-label="Open photo 8"><img src="https://picsum.photos/seed/8/800/600" alt="Photo 8" loading="lazy"></a>
                    <a href="#" aria-label="Open photo 9"><img src="https://picsum.photos/seed/9/800/600" alt="Photo 9" loading="lazy"></a>
                </section>
            </main>
        </div>

    </div>
</body>

</html>
